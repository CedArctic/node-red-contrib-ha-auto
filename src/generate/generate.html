<script type="text/javascript">
  RED.nodes.registerType('generate',{
    category: "ha auto",
    color: '#fcba03',
    defaults: {
      name: {
        value: "",
        required: true,
        // Validate name: Must start with letter and only contain letters, numbers and underscores
        validate: (name) => /^[A-Za-z][A-Za-z_0-9]*$/.test(name)
      }
    },
    inputs:1,
    outputs:1,
    icon: "file.png",
    label: function() {
      return this.name||"generate";
    },
  });
</script>

<script type="text/html" data-template-name="generate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="generate">
  <p>HA-Auto Generation Node</p>
</script>

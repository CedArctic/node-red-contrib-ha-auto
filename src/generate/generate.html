<script type="text/javascript">
  RED.nodes.registerType('generate',{
    category: "ha auto",
    color: '#fcba03',
    defaults: {
      label: {
        value: "",
        required: false,
      }
    },
    inputs:1,
    outputs:1,
    icon: "template.png",
    label: function() {
      return this.label||"generate";
    },
  });
</script>

<script type="text/html" data-template-name="generate">
  <div class="form-row">
    <label for="node-input-label"><i class="fa fa-tag"></i> Label</label>
    <input type="text" id="node-input-label" placeholder="Label">
  </div>
</script>

<script type="text/html" data-help-name="generate">
  <h1>HA-Auto Generation Node</h1>
  <p>
    This node accepts connections from Automation nodes and builds the final full HA-Auto configuration.
    Each time a message is received, the node generates a configuration, adds it to msg.payload and sends the message.
    The Generate node can be followed by an MQTT Out node to send the final configuration to the HA-Auto backend to be
    run.
  </p>

  <h2>Properties:</h2>
  <ul>
    <li><b>Label:</b> The display label for the node in the Node-RED editor.</li>
  </ul>
</script>

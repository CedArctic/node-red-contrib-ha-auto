<script type="text/javascript">
  RED.nodes.registerType('attribute',{
    category: "ha auto",
    color: '#28b88f',
    defaults: {
      label: {
        value: "",
        required: false
      },
      name: {
        value: "",
        required: true,
        // Validate name: Must start with letter and only contain letters, numbers and underscores
        validate: (name) => /^[A-Za-z][A-Za-z_0-9]*$/.test(name)
      },
      a_type: {
        value: "",
        required: true,
        // Validate broker type: Can be MQTT, AMQP or Redis
        validate: (type) => ["string", "float", "int", "list", "dict", "bool"].includes(type)
      }
    },
    inputs:0,
    outputs:1,
    icon: "hash.png",
    label: function() {
      return this.label||this.name||"attribute";
    }
  });
</script>

<script type="text/html" data-template-name="attribute">
  <div class="form-row">
    <label for="node-input-label"><i class="fa fa-tag"></i> Label</label>
    <input type="text" id="node-input-label" placeholder="Label">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-a_type"><i class="fa fa-tag"></i> Type</label>
    <select id="node-input-a_type">
      <option value="string">String</option>
      <option value="float">Float</option>
      <option value="int">Integer</option>
      <option value="list">List</option>
      <option value="dict">Dictionary</option>
      <option value="bool">Boolean</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="attribute">
  <p>HA-Auto Attribute Node</p>
  <p>Use this node to represent an Entity Attribute in your HA-Auto setup.
    After a small initial delay, to wait for the initialization of the rest of the nodes, the Attribute node sends out
    a message with the Attribute properties in msg.attributes.<i>attribute_name</i>.</p>
  <p>Properties:</p>
  <ul>
    <li><b>Label:</b> The display label for the node in the Node-RED editor.</li>
    <li><b>Name:</b> The Attribute name used when defining Automation conditions.
      Must start with letter and only contain letters, numbers and underscores.</li>
    <li><b>Type:</b> The Attribute type. It can be a string, float, integer, list, dictionary or boolean.</li>
  </ul>
</script>

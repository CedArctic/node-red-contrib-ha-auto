<script type="text/javascript">
  RED.nodes.registerType('entity',{
    category: "ha auto",
    color: '#a63bcf',
    defaults: {
      name: {
        value: "",
        required: true,
        // Validate name: Must start with letter and only contain letters, numbers and underscores
        validate: (name) => /^[A-Za-z][A-Za-z_0-9]*$/.test(name)
      },
      topic: {
        value: "",
        required: true,
      },
    },
    inputs:1,
    outputs:1,
    icon: "file.png",
    label: function() {
      return this.name||"entity";
    }
  });
</script>

<script type="text/html" data-template-name="entity">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
    <input type="text" id="node-input-topic" placeholder="Topic">
  </div>
</script>

<script type="text/html" data-help-name="broker">
  <p>HA-Auto Entity</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('automation',{
    category: "ha auto",
    color: '#a45dff',
    defaults: {
      name: {
        value: "",
        required: true,
        // Validate name: Must start with letter and only contain letters, numbers and underscores
        validate: (name) => /^[A-Za-z][A-Za-z_0-9]*$/.test(name)
      },
      condition: {
        value: "",
        required: true,
      },
      enabled: {
        value: "",
        required: true,
      },
      actions:{
        value: "",
        required: true,
      }
    },
    inputs:1,
    outputs:1,
    icon: "file.png",
    label: function() {
      return this.name||"automation";
    },
  });
</script>

<script type="text/html" data-template-name="automation">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-condition"><i class="fa fa-tag"></i> Condition</label>
    <input type="text" id="node-input-condition" placeholder="Condition">
  </div>
  <div class="form-row">
    <label for="node-input-enabled"><i class="fa fa-tag"></i> Enabled</label>
    <input type="checkbox" id="node-input-enabled">
  </div>
  <div class="form-row">
    <label for="node-input-actions"><i class="fa fa-tag"></i> Actions</label>
    <textarea id="node-input-actions" placeholder="Actions" rows="6" cols="120"></textarea>
  </div>
</script>

<script type="text/html" data-help-name="automation">
  <p>HA-Auto Automation</p>
</script>
